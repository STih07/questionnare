<div class="field" [formGroup]="form">
  <h2>Options</h2>
  <p-chips placeholder="Enter your options with enter" [ngModel]="options" [ngModelOptions]="{standalone: true}" (focusout)="optionsControl.markAsDirty()" (onAdd)="onAddOption($event)" [allowDuplicate]="false" (onRemove)="onRemoveOption($event)"></p-chips>
  <small *ngIf="optionsControl.dirty && optionsControl.errors" class="p-error block">Minimum 2 options are required</small>
</div>
